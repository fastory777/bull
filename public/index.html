<h1>Bulls and cows</h1>
<p>Guess a four digit number, right digit in right spot is a bull, right digit in wrong spot is a cow. Your goal is to get four bulls. You have 10 tries in total to win.</p>

<div id="form" class="form">
    <input type="text" id="guess" placeholder="Input 4 digits" />
    <button id="btn_guess">Guess</button>
    <button id="btn_reset">New digits</button>
</div>

<div id="results"></div>
